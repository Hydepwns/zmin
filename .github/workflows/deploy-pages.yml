name: Deploy Documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main ]
    paths:
      - 'docs/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare documentation site
        run: |
          echo "Preparing documentation site structure..."
          
          # Create a proper index page
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>zmin Documentation Hub</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                      line-height: 1.6;
                      color: #333;
                      max-width: 1200px;
                      margin: 0 auto;
                      padding: 2rem;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                  }
                  .container {
                      background: white;
                      border-radius: 12px;
                      padding: 3rem;
                      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                  }
                  h1 {
                      color: #2d3748;
                      margin-bottom: 0.5rem;
                      font-size: 2.5rem;
                      font-weight: 300;
                  }
                  .subtitle {
                      color: #718096;
                      font-size: 1.2rem;
                      margin-bottom: 2rem;
                  }
                  .docs-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                      gap: 2rem;
                      margin-top: 2rem;
                  }
                  .doc-card {
                      border: 1px solid #e2e8f0;
                      border-radius: 8px;
                      padding: 1.5rem;
                      transition: all 0.3s ease;
                      text-decoration: none;
                      color: inherit;
                      display: block;
                  }
                  .doc-card:hover {
                      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
                      transform: translateY(-2px);
                      border-color: #667eea;
                  }
                  .doc-card h3 {
                      margin: 0 0 1rem 0;
                      color: #2d3748;
                      display: flex;
                      align-items: center;
                      gap: 0.5rem;
                  }
                  .doc-card p {
                      margin: 0;
                      color: #718096;
                  }
                  .badge {
                      display: inline-block;
                      background: #667eea;
                      color: white;
                      padding: 0.25rem 0.75rem;
                      border-radius: 12px;
                      font-size: 0.8rem;
                      font-weight: 500;
                      margin-top: 1rem;
                  }
                  .icon {
                      font-size: 1.5rem;
                  }
                  .stats {
                      background: #f7fafc;
                      border-radius: 8px;
                      padding: 1.5rem;
                      margin: 2rem 0;
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                      gap: 1rem;
                  }
                  .stat {
                      text-align: center;
                  }
                  .stat-number {
                      font-size: 2rem;
                      font-weight: bold;
                      color: #667eea;
                      display: block;
                  }
                  .stat-label {
                      font-size: 0.9rem;
                      color: #718096;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>🚀 zmin Documentation</h1>
                  <p class="subtitle">Ultra-high-performance JSON minifier written in Zig</p>
                  
                  <div class="stats">
                      <div class="stat">
                          <span class="stat-number">1-3</span>
                          <span class="stat-label">GB/s Throughput</span>
                      </div>
                      <div class="stat">
                          <span class="stat-number">0</span>
                          <span class="stat-label">Dependencies</span>
                      </div>
                      <div class="stat">
                          <span class="stat-number">3</span>
                          <span class="stat-label">Processing Modes</span>
                      </div>
                      <div class="stat">
                          <span class="stat-number">5+</span>
                          <span class="stat-label">Language Bindings</span>
                      </div>
                  </div>
                  
                  <div class="docs-grid">
                      <a href="api-docs-interactive.html" class="doc-card">
                          <h3><span class="icon">⚡</span> Interactive API Docs</h3>
                          <p>Complete interactive API documentation with live testing, code examples, and real-time validation.</p>
                          <span class="badge">Recommended</span>
                      </a>
                      
                      <a href="api-reference.html" class="doc-card">
                          <h3><span class="icon">📖</span> Standard API Reference</h3>
                          <p>Traditional Swagger UI documentation with the complete OpenAPI specification.</p>
                          <span class="badge">Classic View</span>
                      </a>
                      
                      <a href="api-reference-generated.html" class="doc-card">
                          <h3><span class="icon">🤖</span> Auto-Generated Docs</h3>
                          <p>Documentation automatically generated from Zig source code, always up-to-date.</p>
                          <span class="badge">Source-Driven</span>
                      </a>
                      
                      <a href="getting-started.md" class="doc-card">
                          <h3><span class="icon">🎯</span> Getting Started</h3>
                          <p>Quick start guide with installation instructions and basic usage examples.</p>
                          <span class="badge">Beginner Friendly</span>
                      </a>
                      
                      <a href="performance.md" class="doc-card">
                          <h3><span class="icon">📊</span> Performance Guide</h3>
                          <p>Detailed performance benchmarks, optimization tips, and mode selection guide.</p>
                          <span class="badge">Advanced</span>
                      </a>
                      
                      <a href="usage.md" class="doc-card">
                          <h3><span class="icon">💡</span> Usage Examples</h3>
                          <p>Comprehensive examples for all supported languages and use cases.</p>
                          <span class="badge">Practical</span>
                      </a>
                  </div>
                  
                  <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #e2e8f0; text-align: center;">
                      <p style="color: #718096; margin: 0;">
                          Documentation automatically updated from 
                          <a href="https://github.com/hydepwns/zmin" style="color: #667eea;">source code</a>
                          • Last updated: <span id="last-updated">Loading...</span>
                      </p>
                  </div>
              </div>
              
              <script>
                  // Load and display last update time from metrics
                  fetch('./api-metrics.json')
                      .then(response => response.json())
                      .then(data => {
                          const date = new Date(data.generated_at);
                          document.getElementById('last-updated').textContent = date.toLocaleString();
                      })
                      .catch(() => {
                          document.getElementById('last-updated').textContent = 'Unknown';
                      });
              </script>
          </body>
          </html>
          EOF
          
          # Ensure all documentation files exist
          touch docs/api-reference-generated.json
          touch docs/api-reference-generated.html
          touch docs/api-metrics.json
          
          # Create a 404 page
          cat > docs/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>404 - Page Not Found | zmin Documentation</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                  body { font-family: system-ui, sans-serif; text-align: center; padding: 2rem; }
                  h1 { color: #667eea; }
                  a { color: #667eea; }
              </style>
          </head>
          <body>
              <h1>404 - Page Not Found</h1>
              <p>The requested documentation page could not be found.</p>
              <p><a href="/">← Back to Documentation Hub</a></p>
          </body>
          </html>
          EOF
          
          echo "✅ Documentation site prepared"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create deployment summary
        run: |
          echo "# 🌐 Documentation Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📖 **Documentation Hub**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "⚡ **Interactive API Docs**: ${{ steps.deployment.outputs.page_url }}api-docs-interactive.html" >> $GITHUB_STEP_SUMMARY
          echo "📚 **API Reference**: ${{ steps.deployment.outputs.page_url }}api-reference.html" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The documentation is now live and accessible to users worldwide!" >> $GITHUB_STEP_SUMMARY