name: Nightly Benchmarks

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  BENCHMARKS_DIR: benchmarks/datasets
  SCRIPTS_DIR: scripts
  ZIG_OUT_DIR: zig-out/bin

jobs:
  versions:
    uses: ./.github/workflows/read-versions.yml

  benchmark:
    name: Performance Benchmarks
    needs: versions
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ needs.versions.outputs.zig-version }}

    - name: Build optimized release
      run: zig build --release=fast

    - name: Run basic performance test
      run: |
        echo '{"test": "data"}' > test.json
        ./zig-out/bin/zmin test.json -o output.json
        echo "Basic performance test completed"

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: nightly-results
        path: output.json
        retention-days: 7