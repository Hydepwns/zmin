{{ $favicon := "static/favicon.png" }}
{{ $ogImage := "static/og-image.png" }}

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ $favicon | absURL }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Description }}">
<meta property="og:image" content="{{ $ogImage | absURL }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ .Title }}">
<meta property="twitter:description" content="{{ .Description }}">
<meta property="twitter:image" content="{{ $ogImage | absURL }}">

<!-- Additional meta tags -->
<meta name="description" content="{{ .Description }}">
<meta name="keywords" content="zmin, json, minifier, zig, performance, gpu">
<meta name="author" content="zmin team">

<!-- Custom CSS -->
{{ if .Site.Params.customCSS }}
  {{ range .Site.Params.customCSS }}
    <link rel="stylesheet" href="{{ . | absURL }}">
  {{ end }}
{{ end }}

<!-- Theme toggle script -->
<script>
  // Check for saved theme preference or default to dark mode
  const theme = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', theme);

  // Force dark theme for zmin
  document.documentElement.setAttribute('data-theme', 'dark');
  document.body.classList.add('dark-theme');
</script>

<!-- Force dark theme styles -->
<style>
  :root {
    --background: #000000 !important;
    --foreground: #ffffff !important;
    --accent: #77767b !important;
    --bg-color: #000000 !important;
    --bg-secondary-color: #1a1a1a !important;
    --color: #ffffff !important;
    --secondary-color: #cccccc !important;
    --text-color: #ffffff !important;
    --border-color: #333333 !important;
    --link-color: #ffffff !important;
    --link-color-hover: #cccccc !important;
  }

  body {
    background-color: #000000 !important;
    color: #ffffff !important;
  }

  .container {
    background-color: #000000 !important;
  }

  .header {
    background-color: #000000 !important;
    border-bottom: 1px solid #333333 !important;
  }

  .menu {
    background-color: #000000 !important;
  }

  .menu__inner a {
    color: #ffffff !important;
  }

  .menu__inner a:hover {
    color: #cccccc !important;
  }
</style>
