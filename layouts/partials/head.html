<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ .Title }} | {{ .Site.Title }}</title>

<!-- Terminal Theme CSS -->
<link rel="stylesheet" href="{{ "assets/style.css" | absURL }}">

<!-- Custom CSS - loaded after theme CSS to override properly -->
<link rel="stylesheet" href="{{ "assets/css/custom.css" | absURL }}">

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ "static/favicon.png" | absURL }}">

<!-- Meta tags -->
<meta name="description" content="{{ .Description }}">
<meta name="keywords" content="zmin, json, minifier, zig, performance, gpu">
<meta name="author" content="zmin team">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Description }}">
<meta property="og:image" content="{{ "static/og-image.png" | absURL }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ .Title }}">
<meta property="twitter:description" content="{{ .Description }}">
<meta property="twitter:image" content="{{ "static/og-image.png" | absURL }}">

<!-- Theme setup -->
<script>
  document.documentElement.setAttribute('data-theme', 'dark');
  document.body.classList.add('dark-theme');
</script>
