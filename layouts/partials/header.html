<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <a href="{{ .Site.BaseURL }}">
        <div class="logo">zmin</div>
      </a>
    </div>

    <nav class="menu">
      <ul class="menu__inner">
        {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL }}" {{ if eq $.RelPermalink .URL }}class="active"{{ end }}>
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
