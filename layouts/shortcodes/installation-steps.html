{{ $installation := .Site.Data.site.project.installation }}
<div class="installation-steps">
  <h3>Installation</h3>

  <h4>From Source</h4>
  <div class="code-block">
    {{ range $installation.source.commands }}
      <div class="command-line">
        <span class="prompt">$</span>
        <span class="command">{{ . }}</span>
      </div>
    {{ end }}
  </div>

  <h4>System Requirements</h4>
  <ul class="requirements-list">
    {{ range $installation.requirements }}
      <li>{{ . }}</li>
    {{ end }}
  </ul>
</div>

<style>
.installation-steps {
  margin: 1.5rem 0;
}
.code-block {
  background: var(--bg-secondary-color);
  border: 1px solid var(--border-color);
  border-radius: 4px;
  padding: 1rem;
  margin: 1rem 0;
}
.command-line {
  display: flex;
  align-items: center;
  margin: 0.25rem 0;
  font-family: monospace;
}
.prompt {
  color: var(--accent);
  margin-right: 0.5rem;
  font-weight: bold;
}
.command {
  color: var(--color);
}
.requirements-list {
  margin: 1rem 0;
  padding-left: 1.5rem;
}
.requirements-list li {
  margin: 0.25rem 0;
}
</style>
