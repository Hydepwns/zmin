{{ $modes := .Site.Data.site.project.modes }}
<div class="mode-comparison">
  <h3>Processing Modes</h3>
  <p>Choose the right mode for your use case:</p>

  <div class="modes-grid">
    {{ range $key, $mode := $modes }}
      <div class="mode-card">
        <div class="mode-header">
          <h4 class="mode-name">{{ $mode.name }}</h4>
          <span class="mode-badge">{{ $key }}</span>
        </div>
        <p class="mode-description">{{ $mode.description }}</p>
        <div class="mode-details">
          <div class="detail-item">
            <span class="detail-label">Memory Limit:</span>
            <span class="detail-value">{{ $mode.memory_limit }}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Use Case:</span>
            <span class="detail-value">{{ $mode.use_case }}</span>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
</div>

<style>
.mode-comparison {
  margin: 2rem 0;
}
.modes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  margin: 1rem 0;
}
.mode-card {
  background: var(--bg-secondary-color);
  border: 1px solid var(--border-color);
  border-radius: 6px;
  padding: 1.5rem;
  transition: border-color 0.2s ease;
}
.mode-card:hover {
  border-color: var(--accent);
}
.mode-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}
.mode-name {
  margin: 0;
  color: var(--accent);
  font-size: 1.2em;
}
.mode-badge {
  background: var(--accent);
  color: var(--background);
  padding: 0.25rem 0.5rem;
  border-radius: 3px;
  font-size: 0.8em;
  font-weight: bold;
  text-transform: uppercase;
}
.mode-description {
  margin: 0 0 1rem 0;
  color: var(--secondary-color);
}
.mode-details {
  font-size: 0.9em;
}
.detail-item {
  display: flex;
  justify-content: space-between;
  margin: 0.5rem 0;
}
.detail-label {
  color: var(--secondary-color);
  font-weight: bold;
}
.detail-value {
  color: var(--color);
}
</style>
