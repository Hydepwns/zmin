{{ define "main" }}
<article class="doc-template">
  <header class="doc-header">
    <h1>{{ .Title }}</h1>
    {{ if .Description }}
      <p class="doc-description">{{ .Description }}</p>
    {{ end }}
  </header>

  <div class="doc-content">
    {{ .Content }}
  </div>

  <footer class="doc-footer">
    <div class="doc-navigation">
      {{ if .PrevInSection }}
        <a href="{{ .PrevInSection.Permalink }}" class="nav-link prev">
          ← {{ .PrevInSection.Title }}
        </a>
      {{ end }}

      {{ if .NextInSection }}
        <a href="{{ .NextInSection.Permalink }}" class="nav-link next">
          {{ .NextInSection.Title }} →
        </a>
      {{ end }}
    </div>

    <div class="doc-actions">
      <a href="https://github.com/hydepwns/zmin/edit/main/content/{{ .File.Path }}" class="action-link" target="_blank">
        Edit this page
      </a>
      <a href="https://github.com/hydepwns/zmin/issues/new" class="action-link" target="_blank">
        Report an issue
      </a>
    </div>
  </footer>
</article>
{{ end }}
