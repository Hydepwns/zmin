{{ $installation := .Site.Data.site.project.installation }}
<div class="installation-steps">
  <h3>Installation</h3>

  <h4>From Source</h4>
  <div class="code-block">
    {{ range $installation.source.commands }}
      <div class="command-line">
        <span class="prompt">$</span>
        <span class="command">{{ . }}</span>
      </div>
    {{ end }}
  </div>

  <h4>System Requirements</h4>
  <ul class="requirements-list">
    {{ range $installation.requirements }}
      <li>{{ . }}</li>
    {{ end }}
  </ul>
</div>
